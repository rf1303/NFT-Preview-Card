<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
    <main class="wrappers__cards"> 
        <article class="wrappers__ntf"> 
            <figure class="cards__image"> 
                <img tabindex="0" class="image__card" src="./assets/images/image-equilibrium.jpg" alt="3D cube floating with a glowing reflection">
                <section class="image__icon" aria-hidden="true"> 
                    <img class="icon__eye" src="./assets/images/icon-view.svg" alt=""> 
                </section>
            </figure>
            <section class="wrappers__body"> 
                <section class="body__heads"> 
                    <h1 class="body__title">Equilibrium #3429</h1> 
                    <p class="body__lead">
                    Our Equilibrium collection promotes balance and calm.
                    </p>
                </section>
                <section class="wrappers__numbers"> 
                    <section class="numbers__icons"> 
                        <img class="numbers__image" src="./assets/images/icon-ethereum.svg" alt=""> 
                        <p class="numbers__nro">0.041 ETH</p>
                    </section>    
                    <section class="numbers__icons"> 
                        <img class="left__icon" src="./assets/images/icon-clock.svg" alt="">
                        <p class="numbers__text">3 days left</p> 
                    </section>
                </section>
                <div class="line"></div>
                <section class="wrappers__avatar"> 
                    <img class="avatar__image" src="./assets/images/image-avatar.png" alt="">  
                        <p class="avatar__name"><span class="avatar__descr">Creation of </span> Jules Wyvern</p>
                </section>
            </section>
        </article>
    </main>
</body>
</html>
